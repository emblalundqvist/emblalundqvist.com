        <script>
            function masonryLayout(containerSelector){
                const container = document.querySelector(containerSelector);
                const items = Array.from(container.children);
    
                const containerWidth = container.clientWidth;
                const itemWidth = items[0].offsetWidth + 20; // ta bredd från CSS + gap
                const columns = Math.floor(containerWidth / itemWidth);
                const columnHeights = Array(columns).fill(0);
    
                // beräkna total kolumnbredd och offset för centrering
                const totalWidth = columns * itemWidth - 20; // sista gap räknas bort
                const offsetX = (containerWidth - totalWidth) / 2;
    
                items.forEach(item => {
                    const minCol = columnHeights.indexOf(Math.min(...columnHeights));
                    const x = minCol * itemWidth + offsetX;
                    const y = columnHeights[minCol];
    
                    item.style.transform = `translate(${x}px, ${y}px)`;
                    columnHeights[minCol] += item.offsetHeight + 20; // + gap
                });
    
                const maxHeight = Math.max(...columnHeights);
                container.style.height = maxHeight + 'px';
            }
    
            // window.addEventListener('load', () => masonryLayout('#thecolumn'));
            window.addEventListener('load', () => {
    const container = document.querySelector('#thecolumn');
    const images = container.querySelectorAll('img');

    let loaded = 0;

    images.forEach(img => {
        if(img.complete){
            loaded++;
        } else {
            img.addEventListener('load', () => {
                loaded++;
                if(loaded === images.length){
                    masonryLayout('#thecolumn');
                }
            });
        }
    });

    // Om alla bilder redan är laddade
    if(loaded === images.length){
        masonryLayout('#thecolumn');
    }
});

            window.addEventListener('resize', () => masonryLayout('#thecolumn'));
        </script>
